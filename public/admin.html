<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoPres Admin Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      width: 90%;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #AF8F53;
      margin-top: 0;
    }
    button {
      background-color: #AF8F53;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #9a7d4a;
    }
    p {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoPres Admin Access</h1>
    <p>Click the button below to access the admin dashboard:</p>
    <button id="accessBtn">Access Admin Dashboard</button>
  </div>

  <script>
    // Set up admin session data
    document.getElementById('accessBtn').addEventListener('click', function() {
      try {
        const adminSession = {
          isAdmin: true,
          userId: '73f8df24-fc99-41b2-9f5c-1a5c74c4564e',
          email: 'admin@mopres.co.za',
          timestamp: Date.now()
        };
        
        localStorage.setItem('mopres_admin_session', JSON.stringify(adminSession));
        console.log('Admin access enabled');
        
        // Redirect to admin dashboard
        window.location.href = '/admin';
      } catch (error) {
        console.error('Error setting up admin access:', error);
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
